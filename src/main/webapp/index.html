<!DOCTYPE html>
<html lang="en" ng-app="machineApp">
<head>
	<meta charset="UTF-8"/>
    <title>Photo Machine</title>
    <link rel="stylesheet" href="styles/index.css"/>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>-->

	<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>	
	<script src="vendor/scriptcam.min.js"></script>
    
    
    <script src="js/app.js"></script>
</head>
<body>
<div id="banner">
    Photo Machine
</div>

<div id="webcam"></div>
<video id="live" autoplay></video>

<div ng-controller="PlayerController">
  <button ng-click="play()" class="button" ng-show="!playing">Play</button>
  <button ng-click="stop()" class="button alert" ng-show="playing">Stop</button>
  Playing audio: <b>{{ playing }}</b>
</div>    
    


</body>
</html>
