<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>XebiaMaton</title>
    <link rel="stylesheet" href="styles/index.css"/>
<!--      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>

<header class="navbar">
	<div class="banner">
	    <span>XebiaMaton</span>
	</div>
</header>
<aside><h3>Choose a command</h3>
    <div class="btn-group">
        <button type="button" class="btn btn-command portrait-color activ">Portrait couleur</button>
        <button type="button" class="btn btn-command portrait-bw">Portrait N&B</button>
        <button type="button" class="btn btn-command portrait-old">Portrait Ancien</button>
        <button type="button" class="btn btn-command identity-color">Identité Couleur</button>
        <button type="button" class="btn btn-command identity-bw">Identité N&B</button>

    </div>
    <!--<ul>-->
        <!--<li><a href="#" onclick="portraitCmd();">Portrait couleur</a></li>-->
    <!--</ul>-->
</aside>
<section class="content">
    <div class="order-cmd hidden">
        <label>Prix : </label><span>0 €</span>
    </div>



	<div class="photobooth hidden">
		<div id="camera">
		    <video id="live" autoplay class="hidden" style="width: 320px; height: 240px"></video>
		    <div id="url" class="hidden">
		        <input type="text" id="urlVideo" placeholder="url video webcam"/>
		        <input type="text" id="urlPhoto" placeholder="url photo webcam"/>
		        <button class="btn startIPWebcam">Start Stream</button>
	  	        <p>Example :
		            <span>Ip Webcam on Android : video : http://192.168.0.13:8080/video  ---- photo : http://192.168.0.13:8080/photo.jpg</span>
                    <span>Brest : http://camera1.mairie-brest.fr/axis-cgi/mjpg/video.cgi</span>
		        </p>
		    </div>
            <img class="ipWebcamResult"/>		    
		</div>
		
		<div id="photo">
		    <button class="btn snapshot">TAKE A PICTURE</button>
		    <img class="snapshotResult" src="">
		    <a id="savedLink" href="">your picture</a>
		    <canvas></canvas>
		</div>
		<div id="action">
		  <button type="button" class="btn btn-confirm ok">Ok</button>
		  <button type="button" class="btn btn-cancel">Cancel</button>
		</div>
	</div>
</section>
<script src="vendor/jquery-2.1.1.min.js"></script>
<script src="js/webcam.js"></script>
<script src="js/webcamHandler.js"></script>
<script src="js/app.js"></script>
</body>
</html>
