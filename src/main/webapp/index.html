<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>XebiaMaton</title>
    <link rel="stylesheet" href="styles/index.css"/>
<!--      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>

<header class="navbar">
	<div class="banner">
	    <span>XebiaMaton</span>
	</div>
</header>

<section class="content">
	<div class="photobooth">
		<div id="camera">
		    <video id="live" autoplay></video>
		    <div id="url" class="hidden">
		        <input type="text" id="urlVideo" placeholder="url video webcam"/>
		        <input type="text" id="urlPhoto" placeholder="url photo webcam"/>
		        <button id="startIPWebcam">Start Stream</button>
	  	        <p>Example :<br>
		            Ip Webcam on Android : http://192.168.0.13:8080/video<br> 
		            Aquitaine : http://webcam.hahd.fr/mjpg/video.mjpg?camera=1
		        </p>
		    </div>	
            <img class="ipWebcamResult"/>		    
		</div>
		
		<div id="photo">
		    <button class="snapshot">TAKE A PICTURE</button>
		    <img class="snapshotResult" src="">
		    <canvas></canvas>
		</div>
	</div>
</section>
<script src="js/app.js"></script>
</body>
</html>
